<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wavearea</title>

<link href="./main.css" rel="stylesheet" />

<body>
  <div id="wavearea"
      :onpopstate.window="e => goto(e.state)"
      :onmousedown.document..onmouseup.document="e=> (isMouseDown = true, e=> isMouseDown = false)"
      :scope="{
        // count number of lines in element
        lines(el) {
          let range = new Range
          range.selectNodeContents(el)
          // Math.ceil(cleanText(el.textContent).length / state.cols) || 1;
          let h = range.getBoundingClientRect().height
          return h && Math.round(h / range.getClientRects()[1].height)
        }
      }">
    <div id="container"
        :onselectionchange.document="e => (!playing && (e.stopImmediatePropagation(), selecting = false, handleCaret()))"
        :onkeydown.arrow.throttle-raf="handleCaret"
        :onselectstart..onselectionchange.document.once="e => (selecting = true, () => (selecting = false, handleCaret()))">
      <div id="waveform" class="wavefont" :ref="waveform" :style="{
        '--cols': cols,
        '--carety': (caretY - waveform.getBoundingClientRect().top) + 'px',
        '--caretx': (caretX - waveform.getBoundingClientRect().left) + 'px'
      }">
        <span id="caret-line"></span>

        <div id="loader" :if="loading" :ref="loader" :scope="str=''"
             :fx="() => {let _id = setInterval(() => (str+='.'), 50); return () => (clearInterval(_id), str = '')}"
             :text="str">
          ...</div>

        <div id="opener" :if="!segments.length && !loading">
          <input id="file" id="file" type="file"
                 accept="audio/x-m4a,audio/mp3,audio/amr,audio/aiff,audio/wav,audio/*"
                 :onchange="handleFile" />
          <label for="file" title="Open file">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" height="24px" width="24px"
                 stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6v12m6-6H6" />
            </svg>
          </label>
          <!-- <button class="record">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><circle cx="12" cy="12" r="8"/></svg>
            Record
          </button> -->
        </div>
        <div id="status" :if="!segments.length" :text="loading || ''">
        </div>
        <div contenteditable inputmode="none" :ref="editarea"
             id="editarea" class="wavefont"
             :class="{'playing':playing}"
             :fx="/* remove blank textnodes */[...editarea.childNodes].forEach(node => node.nodeValue && !node.nodeValue.trim() && node.remove());"
             :ondblclick.prevent
             :oninput="e => (handleCaret(e))"
             :onbeforeinput="handleBeforeInput"
             :ondragenter..ondragleave:ondragenter..ondrop="e=>(editarea.classList.add('dragover'),e=>editarea.classList.remove('dragover'))"
             :ondrop="e=>e.preventDefault()">
          <p class="segment" :each="segment, id1 in segments" :text="segment"
             :data="{id:id1-1}"></p>
        </div>
        <div id="timecodes" :ref="timecodes" :scope="
          offset = 0;
        ">
          <a :each="i in (cols, lines(editarea))" :href="`#${timecode(i * (cols || 0) + offset)}`" :text="timecode(i * (cols || 0) + offset)"></a>
        </div>

        <!-- <div class="playback">
          <button class="play" :ref="playButton"
                  :title="loading ? loading : `${playing ? 'Pause' : 'Play'} (Space)`"
                  :class="{'loading':loading}" :hidden="!segments.length"
                  :onclick:onkeydown.document.space..onclick:onkeydown.document.space="() => play()"
                  tabindex="-1"
                  :onfocus="/*e => (e.relatedTarget ? e.relatedTarget.focus() : e.target.blur())*/"
                  :portal="">
            <span class="clickarea"></span>
            <svg :hidden="playing" xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M8 5v14l11-7L8 5z" />
            </svg>
            <svg :hidden="!playing" xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>
        </div> -->
      </div>


      <div id="playback" :if="false">
        <button id="play"
          :title="loading ? loading : `${playing ? 'Pause' : 'Play'} (Space)`"
          :class="{'loading':loading}"
          :disabled="loading"
          :hidden="!segments.length"
          :onclick.toggle="play"
          :onkeydown.document.space="e=>this.click(e)">
          <span class="play-clickarea"></span>
          <svg :hidden="playing" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M8 5v14l11-7L8 5z"/></svg>
          <svg :hidden="!playing" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <span class="time" title="Current time" :text="timecode(caretOffset, 2)"></span>
        <span style="opacity: .25">/</span>
        <span class="time" title="Time until the end" :text="'‒' + timecode(total - caretOffset, 2)"></span>
      </div>

    </div>
